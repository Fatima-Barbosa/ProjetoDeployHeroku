{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Formulário{% endblock %}

{% block main %}
    <h3>Formulário de Cadastro</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
       <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

{% endblock %}
