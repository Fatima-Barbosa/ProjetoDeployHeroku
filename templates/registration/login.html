
{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Pagina de login{% endblock %}

{% block main %}

    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info">Login</button>
                <a href="{% url 'password_reset' %}" class="btn btn-link">Esqueci a senha</a>
            </form>
        </div>
    </div>

{% endblock %}

{% block footer %}
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Desenvolvimento web com Django 2.x</span>
        </div>
    </footer>
{% endblock %}
